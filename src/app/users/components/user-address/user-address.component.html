<div class="table_container content table-responsive" data-number="4">
    <app-common-data-table [columnConfig]="addressTabCol" [tableConfig]="tableConfig" [dataSource]="data" [modalConfig]="modalConfig"></app-common-data-table>
</div>
<!-- USER ADDRESS EDIT MODAL -->
<div class="modal fade" id="edit-modal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
tabindex="-1">
<div class="modal-dialog modal-dialog-centered profile_modal">
    <div class="modal-content">
        <div class="modal-header p-0 mb_40">
            <h1 class="modal-title fs-18 fw-600 primary" id="exampleModalToggleLabel2">Edit Address
            </h1>
        </div>
        <div class="modal-footer p-0">
            <div class="row">
                <div class="col-md-6 mb_20 ps-0 px-2">
                    <label for="" class="black fs-16 fw-400 mb-2">Address Type</label>
                    <input type="text" class="form-control profile_edit" placeholder="Home">
                </div>
                <div class="col-md-6 mb_20 ps-2 px-0">
                    <label for="" class="black fs-16 fw-400 mb-2">Name of House/Office</label>
                    <input type="text" class="form-control profile_edit" placeholder="Vijay">
                </div>
                <div class="col-md-6 m_20 ps-0 px-2">
                    <label for="" class="black fs-16 fw-400 mb-2">House No./Building</label>
                    <input type="text" class="form-control profile_edit" placeholder="26">
                </div>
                <div class="col-md-6 mb_20 ps-2 px-0">
                    <label for="" class="black fs-16 fw-400 mb-2">Area/Locality</label>
                    <input type="text" class="form-control profile_edit" placeholder="indore">
                </div>
                <div class="col-md-6 mb_20 ps-0 px-2">
                    <label for="" class="black fs-16 fw-400 mb-2">Landmark</label>
                    <input type="text" class="form-control profile_edit" placeholder="20">
                </div>
                <div class="col-md-6 mb_20 ps-2 px-0">
                    <label for="" class="black fs-16 fw-400 mb-2">LGA</label>
                    <input type="text" class="form-control profile_edit" placeholder="indore">
                </div>
                <div class="col-md-6 mb_20 ps-0 px-2">
                    <label for="" class="black fs-16 fw-400 mb-2">State</label>
                    <input type="text" class="form-control profile_edit" placeholder="MP">
                </div>
                <div class="col-md-6 mb_20 ps-2 px-0">
                    <label for="" class="black fs-16 fw-400 mb-2">City</label>
                    <input type="text" class="form-control profile_edit" placeholder="indore">
                </div>
                <div class="col-md-6  ps-2 px-0">
                    <label for="" class="black fs-16 fw-400 mb-2">ZipCode</label>
                    <input type="password" class="form-control profile_edit" placeholder=".......">
                </div>
                <div class="d-flex justify-content-end mt_40 gap_24">
                    <button class="close_btn2" data-bs-dismiss="modal" aria-label="Close">Cancel</button>
                    <button class="btn_primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- USER ADDRESS EDIT MODAL END -->
